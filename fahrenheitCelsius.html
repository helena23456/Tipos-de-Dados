<script>
/*
Utilizando uma das fórmulas matemáticas:
  °C = (°F - 32) x (5/9)
Converta 57.2°F (Fahrenheit) para Celsius.
*/

// Entrada de dados
var fahrenheit = 57.2;

// Processamento
var celsius = (fahrenheit - 32) * (5/9);


// Saída de dados
console.log("57.2°F em Celsius é:", celsius);

</script>
