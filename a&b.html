<script>
/*
Dada as variáveis, A = 10 e B = 6.
Troque os valores de A e B de forma que seus dados não sejam perdidos durante a troca.
Ex.: A = B  &  B = A
Por fim imprima suas saídas.
*/

// Entrada de dados
let A = 10;
let B = 6;

// Processamento
let C;

C = A;
A = B;
B = C;

// Saida de Dados
document.write("O valor de A é "+A+". O valor de B é "+B);
  
</script>
