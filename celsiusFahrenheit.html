<script>
/*
Utilizando uma das fórmulas matemáticas:
  °F = (°C x 1.8) + 32 ou °F = °C x (9/5) + 32
Converta 29°C (Celsius) para Fahrenheit.
*/

// Entrada de dados
var celsius = 29;


// Processamento
var fahrenheit = (celsius * 1.8) + 32;


// Saída de dados
console.log("29°C em Fahrenheit é:", fahrenheit);

</script>
