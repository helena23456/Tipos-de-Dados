<script>
/*
Através da operação de multiplicação, desenvolva a tabuada do 7 e imprima na tela.
*/

// Entrada de dados


// Processamento
var tabuada = 7;
var resultado;

// Saída de dados
document.write("<h2>Tabuada do 7:</h2>");
for (var i = 1; i <= 10; i++) {
    resultado = tabuada * i;
    document.write("7 x " + i + " = " + resultado + "<br>");

</script>
